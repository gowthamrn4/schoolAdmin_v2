<div class="container">
  <div class="list_students">
    <div class="panel">
      <div class="panel-heading">
      </div>
      <div class="panel-body">
       
        <div class="col-lg-12">
            <section class="panel">
                <div class="find">
                    <div class="row">
                      <div class="col-md-2">
                        <form class="form" method="" action="" name="findStdForm" #findStdForm="ngForm" (ngSubmit)='adduser(findStdForm.value)'>
                         <label>Select Standard</label>
                          <select class="form-control" (change)="findStd(findStdForm.value)" name="standard" #standard="ngModel" ngModel>
                            <option value="">Select</option>
                            <option *ngFor="let class of std" value="{{class}}">{{class}}</option>
                         </select>
                         </form>
                      </div>
                      <div class="col-md-2">
                         <label>Select Section</label>
                          <select class="form-control" name="standard" #standard="ngModel" ngModel>
                            <option value="">Select</option>
                            <option *ngFor="let class of sec" value="{{class}}">{{class}}</option>
                         </select>
                      </div>
                    </div>
                 </div><br>
              <header class="panel-heading">
                 Student List
              </header>

              <table class="table table-striped table-advance table-hover">
                <tbody>
                  <tr>
                    <th><i class="fas fa-list-ul"></i> No</th>
                    <th><i class="fas fa-users-class"></i>Standard</th>
                    <th><i class="icon_profile"></i> Full Name</th>
                    <th><i class="icon_calendar"></i> Date of Birth</th>
                    <th><i class="fas fa-sort-numeric-up"></i> Roll No</th>
                    <th><i class="icon_pin_alt"></i> City</th>
                    <th><i class="icon_mobile"></i> Mobile</th>
                    <th><i class="icon_cogs"></i> Action</th>
                  </tr>
                  <tr *ngFor="let student of findStudent;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{student.standard}}</td>
                    <td>{{student.personalDetails.firstName}}</td>
                    <td>{{student.personalDetails.dateOfBirth}}</td>
                    <td>{{student.rollno}}</td>
                    <td>{{student.contactDetails.city}}</td>
                    <td>{{student.contactDetails.mobileNumber}}</td>

                    <td>
                      <div class="btn-group">
                        <a class="btn btn-primary" ><i class="icon_plus_alt2"></i></a>
                        <a class="btn btn-success" ><i class="icon_check_alt2"></i></a>
                        <a (click)=del(student) class="btn btn-danger" ><i class="icon_close_alt2"></i></a>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </section>
          </div>
      </div>
    </div>
  </div>
</div>
<ngx-spinner [visible]="showSpinner" [config]="spinnerConfig"></ngx-spinner>
